<section class="listing">
  <img
    class="listing-photo"
    [src]="housingLoc.photo"
    alt="Exterior photo of {{ housingLoc.name }}"
    crossorigin
  />
  <h2 class="listing-heading">{{ housingLoc.name }}</h2>
  <p class="listing-location">{{ housingLoc.city }}, {{ housingLoc.state }}</p>
  <a [routerLink]="['/details', housingLoc.id]">Learn more</a>
</section>
